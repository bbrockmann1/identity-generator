<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Generator</title>
    <script defer src="index.js" ></script>
</head>
<body>
    <div id="headerDiv">
        <header>
            <h1>Welcome to Identity Generator!</h1>
            <h2>Don't give companies your information</h2>
            <h2>create a new Identity below</h2>
        </header>
    </div>
    <div id="createNewUser">
        <br>
        <form action="input">
            <label for="name">Name:</label>
            <input type="text" name="name" id='name' placeholder="Name"/>
            <br/>
            <label for="gender">Gender:</label>
            <input type="text" name="gender" id='gender' placeholder="Gender"/>
            <br/>
            <label for="dob">DOB:</label>
            <input type="text" name="dob" id ='dob' placeholder="Date of Birth"/>
            <br/>
            <label for="address">Address:</label>
            <input type="text" name="address" id='address' placeholder="Address">
            <br/>
            <label for="email">Email:</label>
            <input type="text" name="email" id='email' placeholder="Email"/>
            <br/>
            <label for="number">Number:</label>
            <input type="text" name="number" id="number" placeholder="Number"/>
            <br/>
            <label for="username">Username:</label>
            <input type="text" name="Username" id="username" placeholder="Username"/>
            <br/>
            <label for="pic">Profile Picture URL:</label>
            <input type="text" name="pic" id="pic" placeholder="Profile Picture URL"/>
            <br>
            <button class="submitButton">Sumbit</button>
            <button id="resetButton">Reset</button>
        </form>
    </div>
    <div id="listContainer">
        <ul id="userCard">
            <!-- insert user card info here --> 
        </ul>
    </div>
    <button id="clearUsers">Clear all Users</button>
</body>
</html>
