<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script defer src="index.js" ></script>
</head>
<body>
    <div class="background">
            <header class="headerStyle">
                <h1>Welcome to Identity Generator!</h1>
                <h2>Create a new Identity below</h2>
            </header>
        <div id="buttonContainer">
            <button class="buttons" id="submitButton">Create Identities</button>
            <button class="buttons" id="clearUsers">Clear all Identities</button>
            <form id="submitSeed" class="form">
                <input type="text" placeholder="Enter Seed" name="seed" id="seedInput" class="form">
                <button class="buttons">Submit</button>
            </form>
        </div>
        <div id="listContainer">

        </div>
    </div>
</body>
</html>
